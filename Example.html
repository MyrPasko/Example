<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script>
        window.onload = function () {
            var counter = 0;                                   // переменная счетчик
            var intervalHandler;                               // переменная во внешней зоне видимости, т.к. далее в функциях она будет локальной
           // var switcher = false;                            // можно также с глобал функцией переключателем

            function count() {                                 // функция счетчик
                getId("output").innerHTML = counter;           // в counter вложено внутреннее содержимое елемента с id output
                counter++
            }

            getId("startButton").onclick = function () {
                if (intervalHandler == undefined) {
                    intervalHandler = setInterval(count, 1000); // в intervalHandler вложен многократный вызов ф-ции count
                }
//                if (switcher == false) {
//                    intervalHandler = setInterval(count, 1000);
//                    switcher = true;
//                }
            };

            getId("stopButton").onclick = function () {        // остановка счетчика
                clearInterval(intervalHandler);
                intervalHandler = undefined;
                // switcher = false;
            };

        };

        function getId(id) {                                   // чтоб не прописывать каждый раз getElementById
            return document.getElementById(id);
        }
    </script>
</head>
<body>

<p id="output">-</p>
<input id="startButton" type="button" value="Start Button"/>
<input id="stopButton" type="button" value="Stop Button"/>

</body>
</html>
